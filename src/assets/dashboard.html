<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dashboard</title>
    </head>
    <body>
        <div id="root">
            <div class="dashboard">
                <div class="dashboard__header">
                    <div class="dashboard__header-logo">
                        <img src="./logo.png" alt="Logo" class="dashboard__header-logo-image" />
                        <h1 class="dashboard__header-logo-title">Таблицы</h1>
                    </div>

                    <input type="text" class="dashboard__header-search" />
                </div>
                <div class="dashboard__create">
                    <div class="dashboard__create-button">Создать таблицу</div>
                </div>
                <div class="dashboard__tables">
                    <h2 class="dashboard__tables-title">Недавние таблицы</h2>

                    <ul class="dashboard__tables-list">
                        <li class="dashboard__tables-list-item">
                            <span class="dashboard__tables-list-item-name">Table name</span>
                            <span class="dashboard__tables-list-item-date">Table date</span>
                        </li>

                        <li class="dashboard__tables-list-item">
                            <span class="dashboard__tables-list-item-name">Table name</span>
                            <span class="dashboard__tables-list-item-date">Table date</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
